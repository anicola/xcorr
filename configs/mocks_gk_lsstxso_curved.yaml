    probes: ['g', 'kcmb']
    noisemodel: theory
    path2noisecls: ['/global/cscratch1/sd/sferraro/SOxpipe/input_cl/ncl_gg.txt', '/global/cscratch1/sd/sferraro/SOxpipe/input_cl/ncl_kk.txt']


# Parameters defining this specific run
